# This file contains common pin mappings for the BigTreeTech SKR PRO.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# The "make flash" command does not work on the SKR PRO. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR PRO
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[force_move]
enable_force_move: True

# --------- Basics -------- #
[include config.d/*.cfg]


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_55003E001550344139353220-if00
restart_method: command

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 2000
max_z_velocity: 10
max_z_accel: 20
square_corner_velocity: 5.0

[bed_screws]
screw1: 5,5
screw2: 165,5
screw3: 325,5
screw4: 5,325
screw5: 165,325
screw6: 325,325

# -------- Motion -------- #

[stepper_x]
step_pin: PE9
dir_pin: !PF1
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: -1
position_min: -1
position_max: 350
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC13
diag_pin: PB10
run_current: 0.800
stealthchop_threshold: 999999
driver_SGTHRS: 52



[stepper_y]
step_pin: PE11
dir_pin: !PE8
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: -1
position_min: -1
position_max: 330
homing_speed: 20
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PE3
diag_pin: PE12
run_current: 0.800
stealthchop_threshold: 999999
driver_SGTHRS: 52

[stepper_z]
step_pin: PE13
dir_pin: PC2
enable_pin: !PC0
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 390
position_min: -4

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.650
stealthchop_threshold: 999999

[stepper_z1]
step_pin: PE14
dir_pin: PA0
enable_pin: !PC3
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PD4
run_current: 0.650
stealthchop_threshold: 999999

[bltouch]
sensor_pin: ^PA2
control_pin: PA1
x_offset: -43
y_offset: -10
z_offset: 0

[safe_z_home]
home_xy_position: 165,165
speed: 20
z_hop: 5
z_hop_speed: 5

# -------- Extruders, Heaters and Fans ------- #

[extruder]
step_pin: PD15
dir_pin: PE7
enable_pin: !PA3
microsteps: 16
rotation_distance: 12
gear_ratio: 66:22
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB1 # Heat0
sensor_pin:  PF4 # T1 Header
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 230
max_extrude_only_distance: 300

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999

